    .transform50{
        -webkit-transform:translateY(50%);

        -o-transform:translateY(50%);

<body>
<div class="header">
    <a href="index.php?c=Showphone&a=index" class="home">
        <span class="header-icon header-icon-home"></span>
        <span class="header-name">主页</span>
    </a>
    <div class="title" id="titleString"><if condition="$name">{$name}-</if>商务经理列表</div>
        <a href="index.php?c=Showphone&a=index" class="back">
            <span class="header-icon header-icon-return"></span>
            <span class="header-name">返回</span>
        </a>
</div>

<div class="container width80 pt20 ">
            <div class="control-group width100 clr">
                <if condition="$list">
                <ul class="unstyled hotellist1 news_list" >

                <volist name="list" id="info">
                    <li class="li" style="padding-left: 5px">
                        <!--{$info[uid]}-->
                        <if condition="($count[$info['uid']]['project_sum']) AND ($_SESSION.state eq 1 OR $_SESSION.state eq 5)">
                        <div class="radius50 color3 radiusStyle fl text_center transformXY">
                        {$count[$info['uid']]['project_sum']}</div>
                        </if>
                        {$info.alias}
                        <a href='index.php?s=/Home/Bussiness/get_projectlist&pmid={$info.uid}' title='' class='glyphicon glyphicon-chevron-right fr color1 transform50'>
                        </a>
                    </li>
                </volist>

        </ul>
                    <else/>
                    <li style="width:100%;padding: 10px 0px;background-color:#ffffff;list-style: none;text-align: center;color: #808080">{$name}暂时没有数据</li>
                </if>
    </div><br>
    <!--<div class="page" style="position:fixed;bottom:0px;"> {$pages}</div>-->
</div>

<script type="text/javascript">
    $('.li').click(function(){
//        layer.load(2);
        var url = $(this).find('a').attr('href');
        window.location.href=url;
    });
    $(document).ready(function(){
        var currPage=parseInt("<?php echo $p;?>");
        var baseUrl=$(".page a.next").attr("href");
        if(baseUrl)
            baseUrl=baseUrl.replace("&p="+(currPage+1),"&");
        else
            baseUrl="";
        currPage=currPage?currPage:1;
        $(".news_list").infinitescroll({
            navSelector: ".page",    //页面分页元素--本页的导航，意思就是一个可以触发ajax函数的模块
            nextSelector: ".page a.next", //下页对象必须是一个有href的a
            itemSelector: ".news_list li" , //选择的是要加载的那一个块
            animate: false,       //是否加载完成就滚动到新内容处
            hideNav:false,//默认是插件调用成功后会自动隐藏翻页的标签
            state:{currPage:currPage},//告诉当前是第几页 默认是第一页
            path:[baseUrl+"p=", ""],
            loading: {
                msgText : '正在为您努力加载，请稍后...',
                img: "",
                finishedMsg:"",
                finished:function(){
                    $(".page a.num").eq(currPage).addClass("current").siblings(".current").removeClass("current");
                    currPage++;
                }
            }
        });
    });
</script>

</body>
</html>
